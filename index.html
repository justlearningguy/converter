<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title class="title_lang">Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="convertscreen.css">
    <link rel="stylesheet" href="averagegrade.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <div class="main">
        <div class='converter_menu_h' style="display: flex; align-items: center; width: 100%">
            <h1 class="title_lang">Unit Converter</h1>
            <svg  onclick="info()" id="info_fixed" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"  stroke-width="1" stroke-linecap="round" stroke-linejoin="miter">

                <g id="SVGRepo_iconCarrier">
                
                <line x1="11.99" y1="6" x2="12" y2="6" stroke-linecap="round" stroke-width="2"/>
                
                <line x1="11.99" y1="12" x2="12" y2="12" stroke-linecap="round" stroke-width="2"/>
                
                <line x1="11.99" y1="18" x2="12" y2="18" stroke-linecap="round" stroke-width="2"/>
                
                </g>
                
            </svg>
        </div>
        <div class="converter_menu">
            <div id="length" class="converter_menu_item">📏 <span class="unitLength_lang">Length</span></div>
            <div id="speed" class="converter_menu_item">🚄 <span class="unitSpeed_lang">Speed</span></div>
            <div id="temperature" class="converter_menu_item">🌡️ <span class="unitTemperature_lang">Temperature</span></div>
            <div id="area" class="converter_menu_item">🏡 <span class="unitArea_lang">Area</span></div>
            <div id="volume" class="converter_menu_item">🥛 <span class="unitVolume_lang">Volume</span></div>
            <div id="mass" class="converter_menu_item">⚖ <span class="unitMass_lang">Mass</span></div>
            <div id="time" class="converter_menu_item">⌛ <span class="unitTime_lang">Time</span></div>
            <div id="currency" class="converter_menu_item">💵 <span class="unitCurrency_lang">Currency</span></div>
            <div id="averagegrade" class="converter_menu_item">💯 <span class="unitAg_lang">Average Grade</span></div>
        </div>
    </div>

    <div class="converter_screen"> </div>

    <div class="modal_box_bg">
        <div class="modal_box_focus">
            <h1 id="modal_box_h" class="title_lang"></h1>
            <div style="display:flex">
                <span class="modal_box_version version_lang">Version:</span>
                <span class="modal_box_version_b">1.5</span>
            </div>
            <div id="modal_box_made">Made by <b>Emil</b> 🙂</div>
            
            <div class="themeChangeDiv">
                <div onclick="changeTheme()" class="theme_change_btn">LIGHT</div>
                <div class="modal_box_theme_h theme_lang">theme</div>
            </div>
            <div class="langChangeDiv">
                <div onclick="changeLang()" class="lang_change_btn">EN</div>
            </div>
        </div>
    </div>
    <script src="langs.js"></script>
    <script src="same.js"></script>
    <script src="index.js"></script>
</body>
</html>
