<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volume Converter</title>
    <link rel="stylesheet" href="convertscreen.css">
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg">
    <link rel="icon" type="image/png" href="favicon/favicon.png">
</head>
<body>
    <script>
    if(window.localStorage.getItem('theme') === 'darkstyle') {
        document.querySelector('body').classList.toggle('darkstyle');}
    </script>
    <div class="main">
        <div class="top_h">
            <svg  class="back_arrow" onclick="tomainscreen()" viewBox="0 0 448 512"><path  d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            <h1>Volume</h1>
        </div>
        <div class="convertOptionDiv">
            <span class="convertDirectionTip">From:</span>
            <div class="convertOptionRow">
                <span class="convertOptionH" id="optionhone">Cubic centimeter</span>
                <span id='optionone' class="convertOptionValueActive">0</span>
            </div>  
        </div>
        <svg class="reverseSvg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 3.5L8 16.5M8 3.5L3.5 7.83333M8 3.5L12.5 7.83333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 20.5L17 7.5M17 20.5L21.5 16.1667M17 20.5L12.5 16.1667" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        <div class="convertOptionDiv">
            <span class="convertDirectionTip">To:</span>
            <div class="convertOptionRow">
                <span class="convertOptionH" id="optionhtwo">Liter</span>
                <span id='optiontwo' class="convertOptionValuePassive">0</span>
            </div>
        </div>
        <div class="gridKeyboard">
            <div class="keyboardButton numberButton">7</div>
            <div class="keyboardButton numberButton">8</div>
            <div class="keyboardButton numberButton">9</div>
            <div class="keyboardButton" id="removeCharBtn">âŒ«</div> 
            <div class="keyboardButton numberButton">4</div>
            <div class="keyboardButton numberButton">5</div>
            <div class="keyboardButton numberButton">6</div>
            <div class="keyboardButton numberButton">1</div>
            <div class="keyboardButton numberButton">2</div>
            <div class="keyboardButton numberButton">3</div>
            <div class="keyboardButton" id="clearBtn">C</div>
            <div class="keyboardButton" id="plusMinus">+/-</div>
            <div class="keyboardButton numberButton">0</div> 
            <div class="keyboardButton" id="point">.</div>
        </div>
    </div>
    <div class="bgOfTypeMenu">
    <div class="chooseTypeMenu">
        <div class="type">Cubic meter</div>
        <div class="type">Cubic decimeter</div>
        <div class="type">Cubic centimeter</div>
        <div class="type">Cubic millimeter</div>
        <div class="type">Liter</div>
        <div class="type">Milliliter</div> 
    </div>
    </div>
    <script src="volume.js"></script>
    <script src="same.js"></script>
</body>
</html>
